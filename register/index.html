  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function () {
      $(".theme").on("click", function () {
        // Uncheck all checkboxes and remove theme-checked class from all .theme elements
        $('.theme input[type="checkbox"]').prop("checked", false);
        $(".theme").removeClass("theme-checked");

        // Check the checkbox inside the clicked .theme and add the theme-checked class
        $(this).find('input[type="checkbox"]').prop("checked", true);
        $(this).addClass("theme-checked");
      });
    });
